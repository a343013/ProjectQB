<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Crear Agente</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1>Crear Agente</h1>
    <form action="{% url 'crear_agente' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar Agente">
    </form>
<a href="{% url 'index' %}" class="btn btn-primary">Ir a Inicio</a>
</body>
</html>
