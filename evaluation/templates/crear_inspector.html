<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Crear Agente{% endblock %}
{% load static %}
{% block content %}
<html>
<head>
    <title>Crear Inspector</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1>Crear Inspector</h1>
    <form action="{% url 'crear_inspector' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar Inspector">
    </form>
<a href="{% url 'index' %}" class="btn btn-primary">Ir a Inicio</a>
{% endblock %}
</body>
</html>
